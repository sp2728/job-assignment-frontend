<div class="container">
    <mat-card>
        <mat-card-title>Job Assignment Registration</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>User ID</mat-label>
                    <input matInput type="text" formControlName="userId">
                    <mat-error *ngIf="registerForm.controls.userId.invalid"> {{getErrorMessage(registerForm.controls.userId)}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Full Name</mat-label>
                    <input matInput type="text" formControlName="name">
                    <mat-error *ngIf="registerForm.controls.name.invalid"> {{getErrorMessage(registerForm.controls.name)}}</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid"> Register </button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            If already registered, please <a [routerLink]="['']">click here</a>  to login !
        </mat-card-actions>
    </mat-card>
</div>
